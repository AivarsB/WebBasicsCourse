<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset=UTF-8> tiek izmantots, lai mājaslapai pareiktu kādu alfabēta burtu standartu ir jāizmanto. -->
    <!-- Mēdz gadīties, ka kādā lapā nerādas teksts kurā ir garumzīmes, biežāk tās tiek aizstātas ar [?] simbolu. -->
    <!-- Šajā gadījumā "charset" ir <meta> taga atribūts, "UTF-8" ir atribūta vērtība -->
    <meta charset="UTF-8">
    <title>RCS</title>
</head>
<body>
    <!-- <div></div> tagus ir ētri izmantot lai sagrupētu lietas -->
    <!-- Šajā gadījumā es vēlējos atsevišķi atdalīt [h1, p] tagus no [h2, p] tagiem -->
    <!-- Kāpēc tas ir būtiski / svarīgi, noskaidrosim vēlāk. ;) -->
    <div>
        <h1>Largest heading</h1>
        <p>This is the first paragraph.</p>
    </div>
    <div>
        <h2>Smaller heading</h2>
        <p>This is the second paragraph.</p>
    </div>
</body>
</html>
